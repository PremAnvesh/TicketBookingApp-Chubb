<div class = "container">
  <h1>Book Ticket for {{movie.name}}</h1>
      <form [formGroup]="ticketBooking" (ngSubmit)="onSubmit()" class="main-c">
          <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" formControlName="email">
          </div>
          <div class="form-group col-md-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" formControlName="name">
          </div>
          <div class="form-group col-md-4">
            <label for="noT">No. Of Tickets</label>
            <select id="noT" class="form-control" placeholder="--Tickets--" formControlName="no_T">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Select Date" formControlName="date">
          </div>

          <div class="form-group col-md-4">
            <label for="pno">Contact No</label>
            <input type="tel" class="form-control" id="pno" placeholder="Enter Your Mobile Number" formControlName="pNo">
          </div>
        <div class="form-group col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-light btn-lg">Confirm Booking</button>
      </form>


</div>
